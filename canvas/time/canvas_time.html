<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <script>
        /********统计时间**********/
        //时间计时
        var se, m = 0, h = 0, s = 0;
        function second() {
            s ++;
            if (s % 60 == 0) {
                m ++;
                s = 1;
            }
            if (s > 0 && (s % 60) == 0) {
                m ++;
                s = 0;
            }
            if (m > 0 && (m % 60) == 0) {
                h ++;
                m = 0;
            }
            se = formatNumber(h, 2) + ":" + formatNumber(m, 2) + ":" + formatNumber(s, 2);  //时分秒运算
            document.getElementById("time").innerHTML = se;
        }

        var time, hour = 0, minu = 0, sec = 0;
        function show(){
            time=new Date();
            hour=formatNumber(time.getHours(), 2);
            minu=formatNumber(time.getMinutes(), 2);
            sec=formatNumber(time.getSeconds(), 2);
            se=hour+":"+minu+":"+sec;
            document.getElementById("current-time").innerHTML = se;
        }
        /**************************/

        function formatNumber(number, length) {
            var formatNum = parseInt(number);
            if (number > 9) {
                return formatNum;
            }

            formatNum = ((new Array(length + 1)).join('0') + number).slice(-length);

            return formatNum;
        }
    </script>
    <link type="text/css" href="clock.css">
</head>
<body>
    <div>
        <h4>时间统计:</h4>
        <p class="time" id="time" style="color: red; border: 1px"></p>
    </div>
    <div>
        <h4>当前事件:</h4>
        <p class="current-time" id="current-time" style="color: blue; border: 1px"></p>
    </div>
    <div class="box">
        <div class="clock-body" id="clock-body">

        </div>
    </div>
</body>
    <script>
        var myVar;
        setInterval(show,1000);
        setInterval("second()", 1000);
    </script>
</html>
